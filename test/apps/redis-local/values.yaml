image:
  repository: redis
  tag: "7.2-alpine"
  pullPolicy: IfNotPresent

persistence:
  enabled: true
  storageClass: "local-path"
  accessMode: ReadWriteOnce
  size: 1Gi

service:
  type: ClusterIP
  port: 6379

resources:
  limits:
    cpu: 100m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 256Mi

nodeSelector: {}
tolerations: []
affinity: {}